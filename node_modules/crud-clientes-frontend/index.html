<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CRUD de Clientes</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header><h1>CRUD de Clientes</h1></header>

    <main>
      <section class="card">
        <h2>Crear / Editar</h2>
        <form id="client-form">
          <input type="hidden" id="id" />
          <div class="grid">
            <label>Nombre <input id="name" type="text" required></label>
            <label>Email <input id="email" type="email" required></label>
            <label>Teléfono <input id="phone" type="text"></label>
          </div>
          <div class="actions">
            <button type="submit" id="save-btn">Guardar</button>
            <button type="button" id="reset-btn" class="secondary">Limpiar</button>
          </div>
        </form>
      </section>

      <section class="card">
        <h2>Lista de Clientes</h2>
        <table id="clients-table">
          <thead>
            <tr>
              <th>ID</th><th>Nombre</th><th>Email</th><th>Teléfono</th><th>Creado</th><th>Acciones</th>
            </tr>
          </thead>
          <tbody id="clients-body"></tbody>
        </table>
      </section>
    </main>

    <footer><small>Frontend Vite + API Express</small></footer>

    <script type="module" src="/src/app.js"></script>
  </body>
</html>
